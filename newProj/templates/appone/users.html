<!DOCTYPE html>
<html>
<head>
	<title>Users Page</title>
</head>
<body>
	<h1> Display All Users here </h1>
	{% if users %}

	<ol> 
		{% for person in users %}
		<li>User info </li>
			<ul>
				<li>First Name: {{ person.first_name }} </li>
				<li>Last Name: {{ person.last_name }} </li>
				<li> Email: {{ person.email }} </li>
			</ul>
		{% endfor %}
	{% endif %}	
</body>
</html>
